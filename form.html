<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
</head>
<body>
    <form>
    <label>Enter your name :</label>
    <input type="text" name="" value="">
    <br><br>
    <label>Enter your Address :</label>
    <input type="text" name="" value="">
    <br><br>
    <label>Gender :</label>
    <input type="radio" name="Male" value="Male">
    <label for="Male">Male</label>
    <input type="radio" name="Female" value="Female">
    <label for="Female">Female</label>
    <br><br>
    <label for="DOB">Date of birth :</label>
    <input type="date" name="DOB" value="DOB">
    <br><br>
    <label for="Email">Email:</label>
    <input type="email" name="Email" placeholder="eg:abc@gmail.com">
    <br><br>
    <label for="Phone">Phone:</label>
    <input type="phone" name="Phone" placeholder="+91">
    <label for="Password">Password :</label>
    <input type="password" name="Password">
    <br><br>
    <label for="Upload proof">Upload Address proof:</label>
    <input type="file" name="file">
    <br><br>
    <label>Affordable range </label>
    <input type="range" >
    <br><br>
    <input type="submit">
    <br><br>
    <input type="image" src="images/submit.png" alt="Submit">


    </form>
</body>
</html>
